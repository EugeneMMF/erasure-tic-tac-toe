<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="scripts/retry.js"></script>
    <header>
        <nav>
            <ul>
                <li><button type="button" id="new-game" onclick="newgame()">New Game</button></li>
            </ul>
            <ul>
                <label for="level">Difficulty</label><br>
                <input type="range" name="level" id="level" min="3" max="7" list="levelValues">
                <datalist id="levelValues" style="writing-mode: vertical-lr;">
                    <option value="3" label="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                </datalist>
            </ul>
            <ul id="option" hidden>
                <li><button type="button" onclick="playAsX()">Play as X</button></li>
                <pre></pre>
                <li><button type="button" onclick="playAsO()">Play as O</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <input type="hidden" name="value" id="playValue" value="">
        <input type="hidden" name="value" id="compValue" value="">
        <input type="hidden" name="computerFuture" id="computerFuturePlay" value="">
        <input type="hidden" name="firstPlay" id="firstPlay" value=true>
        <input type="hidden" value="" id="xPlays">
        <input type="hidden" value="" id="oPlays">
        <div id="result" hidden></div>
        <div class="container" id="grid" hidden>
            <canvas id="helper"></canvas>
            <p id="caution" hidden>You will lose</p>
            <button type="button" onclick="play(0)" class="cell cell0" id="cell0"></button>
            <button type="button" onclick="play(1)" class="cell cell1" id="cell1"></button>
            <button type="button" onclick="play(2)" class="cell cell2" id="cell2"></button>
            <button type="button" onclick="play(3)" class="cell cell3" id="cell3"></button>
            <button type="button" onclick="play(4)" class="cell cell4" id="cell4"></button>
            <button type="button" onclick="play(5)" class="cell cell5" id="cell5"></button>
            <button type="button" onclick="play(6)" class="cell cell6" id="cell6"></button>
            <button type="button" onclick="play(7)" class="cell cell7" id="cell7"></button>
            <button type="button" onclick="play(8)" class="cell cell8" id="cell8"></button>
        </div>
    </main>
</body>
</html>
